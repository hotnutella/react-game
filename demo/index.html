<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222">
    <title>ReactGame Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #444;
            background-color: #000;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>ReactGame Demo</h1>
    <div id="root"></div>
    <div class="info">
        <p>This is a React renderer for games! The sprite above is rendered using React components but displayed on Canvas.</p>
        <p>Components used: &lt;Game&gt;, &lt;Scene&gt;, &lt;Sprite&gt;</p>
    </div>
</body>
</html>
